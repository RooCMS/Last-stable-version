engines:
  csslint:
    enabled: true
  eslint:
    enabled: true
  fixme:
    enabled: true
    config:
      strings:
      - FIXME
      - BUG
      - CUSTOM
  gnu-complexity:
    enabled: true
  duplication:
    enabled: true
    config:
      languages:
      - php
      - javascript
ratings:
  paths:
  - "**.css"
  - "**.js"
  - "**.php"
exclude_paths:
- "plugin/*"
- "roocms/lib/smarty/*"
- "roocms/lib/phpqrcode/*"